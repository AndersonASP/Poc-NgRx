<ng-container *ngrxLet="cars$ | async as cars; let e = $error; let c = $complete; suspenseTpl: loading">
  <div class="container">
    <h2>Seleção feita com base no param ID presente na URL</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{cars?.id}}</td>
        <td>{{cars?.make}}</td>
        <td>{{cars?.model | uppercase}}</td>
        <td>{{cars?.year}}</td>
      </tr>
      </tbody>
    </table>
    <p *ngIf="e">Erro: {{ e }}</p>
    <p *ngIf="c">O observable foi carregado</p>
    <div class="add-button">
      <button routerLink="/car">Voltar</button>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <p>Carregando...</p>
</ng-template>
